<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  
 <style>
    /* General body styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: orange; 
  }
  
  /* Calculator container styling */
  .calculator {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 300px;
    text-align: center;
  }
  
  /* Input fields styling */
  input[type="number"],
  input[type="text"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
  }
  
  /* Button styling */
  button {
    padding: 10px 15px;
    margin: 5px;
    border: none;
    border-radius: 5px;
    background-color: #3498db;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  
  button:hover {
    background-color: #2980b9;
  }
  
 </style>
</head>
<body>

<div class="calculator">
  <h1>Simple Calculator</h1>
  <form id="calculatorForm">
    <input type="number" id="num1" placeholder="Enter first number" required>
    <input type="number" id="num2" placeholder="Enter second number" required>
    <br><br>
    <button type="button" onclick="calculate('sum')">Sum</button>
    <button type="button" onclick="calculate('difference')">Difference</button>
    <button type="button" onclick="calculate('product')">Product</button>
    <button type="button" onclick="calculate('quotient')">Quotient</button>
    <button type="button" onclick="calculate('remainder')">Remainder</button>
    <button type="button" onclick="calculate('power')">Power</button>
    <button type="button" onclick="calculate('square')">Square</button>
    <button type="button" onclick="calculate('sqrt')">Square Root</button>
    <br><br>
    <input type="text" id="result" placeholder="Result" readonly> 
  </form>
</div>

</body>
<script>
    // Function to perform calculator operations
function calculate(operation) {
    // Get input values
    const num1 = parseFloat(document.getElementById('num1').value);
    const num2 = parseFloat(document.getElementById('num2').value);
    let result;
  
    // Perform calculations based on the operation
    switch (operation) {
      case 'sum':
        result = num1 + num2;
        break;
      case 'difference':
        result = num1 - num2;
        break;
      case 'product':
        result = num1 * num2;
        break;
      case 'quotient':
        result = num1 / num2;
        break;
      case 'remainder':
        result = num1 % num2;
        break;
      case 'power':
        result = Math.pow(num1, num2);
        break;
      case 'square':
        result = Math.pow(num1, 2); // Square of the first number
        break;
      case 'sqrt':
        result = Math.sqrt(num1); // Square root of the first number
        break;
      default:
        result = 'Invalid operation';
    }
  
    // Display the result
    document.getElementById('result').value = result;
  }
  
</script>
</html>
