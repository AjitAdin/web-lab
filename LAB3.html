<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Demo</title>
    <link rel="stylesheet" href="LAB3.CSS">
</head>
<body>
    <h2>Welcome to My Website</h2>
    <h3>About This Page</h3>

    <div class="container">
        <p>This is a demonstration of various CSS selectors and their significance.</p>
        <p><span id="highlight">Highlighted Text</span> shows the use of ID selectors.</p>
        <p>Today's date is <time datetime="2024-12-23">December 23, 2024</time>.</p>
    </div>

    <hr>

    <p>Here is an image styled using universal selectors:</p>
    <img src="example.jpg" alt="Example Image">

    <hr>

    <p>Visit <a href="https://example.com" title="Example Website">Example Website</a> to learn more.</p>
</body>
</html>
